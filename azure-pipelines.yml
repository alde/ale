# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code
  LDFLAGS: '-extldflags "-static" -X github.com/alde/ale//version.Version="$(Build.BuildId)" -X github.com/alde/ale//version.BuildDate=$(date -u "+%Y-%m-%d %H:%M:%S")'
  DOCKERTAG: 'alde/ale:$(date -u "+%Y%m%d").$(Build.BuildId)'

steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go version
    go get -u golang.org/x/lint/golint
    go get -u github.com/jstemmer/go-junit-report
    go get -u github.com/axw/gocov/gocov
    go get -u github.com/AlekSi/gocov-xml
    go get -u gopkg.in/matm/v1/gocov-html
    go get -u github.com/Masterminds/glide
    glide install
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies'

- script: |
    go vet $(glide novendor)
  workingDirectory: '$(modulePath)'
  displayName: 'vet'

- script: |
    go test $(glide novendor) -v -coverprofile=coverage.txt -covermode count 2>&1 | go-junit-report > junit.xml
    gocov convert coverage.txt > coverage.json
    gocov-xml < coverage.json > coverage.xml
    gocov-html < coverage.json > index.html
    mkdir reports
    cp junit.xml ./reports/junit.xml
    cp coverage.xml ./reports/coverage.xml
    cp index.html ./reports/index.html
  continueOnError: 'true'
  workingDirectory: '$(modulePath)'
  displayName: 'Run unit tests'

- script: |
    golint
  workingDirectory: '$(modulePath)'
  displayName: 'linter'

- script: |
    go build -v -ldflags "$(LDFLAGS)" -o ale github.com/alde/ale/cmd/ale
  workingDirectory: '$(modulePath)'
  displayName: 'build'

- script: |
    CGO_ENABLED=0 GOOS=linux go build -ldflags "$(LDFLAGS)" -a -installsuffix cgo -o ale github.com/alde/ale/cmd/ale
    mv ale docker
    docker build -t $(DOCKERTAG) docker
  workingDirectory: '$(modulePath)'
  displayName: 'build docker image'

- script: |
    docker login -u $(dockerId) -p $(dockerPassword)
    docker push $(DOCKERTAG)
  displayName: 'push docker image'


- task: PublishTestResults@2
  inputs:
    testRunner: JUnit
    testResultsFiles: '$(modulePath)/reports/junit.xml'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'cobertura'
    summaryFileLocation: '$(modulePath)/reports/coverage.xml'
    reportDirectory: '$(modulePath)/reports/'
